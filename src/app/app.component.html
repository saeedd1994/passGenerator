<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label for="">length : </label>
        <input type="number" [(ngModel)]="length" class="input">
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeLetter()">
            use letter
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeNum()">
            use nubmers</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeSymbol()">
            use symbol</label>
        </div>
      </div>



      <button [disabled]="!(length&&(includeLetter||includeSymbol||includeNum))" (click)="onBtnClicked()"
        class="button is-link is-fullwidth">Generate</button>

      <div class="box mt-4" *ngIf="password">
        <label for="">your password : </label>
        <input type="text" [value]="password" class="input">
      </div>
    </div>
  </div>
</div>
